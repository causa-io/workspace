# yaml-language-server: $schema=.causa/configuration-schema.yaml

workspace:
  name: causa

project:
  name: workspace
  description: 'Provides the base functionalities for a workspace: configuration loading and registering functions.'
  language: typescript
  type: package

causa:
  modules:
    '@causa/workspace-core': '>= 0.27.0'
    '@causa/workspace-typescript': '>= 0.17.0'

model:
  schema: jsonschema

  codeGenerators:
    - generator: typescriptModelClass
      globs: [./src/context/schemas/*.yaml]
      output: src/context/generated.ts

javascript:
  dependencies:
    check:
      allowlist: []
    update:
      packageTargets:
        '@types/node': minor
